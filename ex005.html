<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex005</title>
</head>
<body>

    <script>
        var a, b, c, d, e, f;

        document.write(`a = 5 + 3 ---> ${a = 5+3}<br>`);
        document.write(`b = a % 5 ---> ${b = a%5}<br>`);
        document.write(`c = 5 * b ** 2 ---> ${c = 5*b**2}<br>`);
        document.write(`d = 10 - a / 2 ---> ${d = 10-a/2}<br>`);
        document.write(`e = 6 * 2 / d ---> ${e = 6*2/d}<br>`);
        document.write(`f = b % e + 4 / e ---> ${f = b%e+4/e}<br>`);
    </script>

</body>
</html>
